name: CI

on: [pull_request]

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php }}, dependencies ${{ matrix.dependencies }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [5.5, 5.6, 7.0, 7.1, 7.2, 7.3, 7.4]
        dependencies:
          - "lowest"
          - "highest"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: Remove dev dependecies for older php versions
        if: ${{ matrix.php < 7.1 }}
        run: |
          composer remove --dev phpstan/phpstan --ignore-platform-reqs --no-update
          composer remove --dev psalm/phar --ignore-platform-reqs --no-update
      - name: Install dependencies
        uses: ramsey/composer-install@v1
        with:
          dependency-versions: ${{ matrix.dependencies }}
      - name: Run tests
        run: vendor/bin/phpunit test

  phpunit-compatibility:
    name: Test End to End with php ${{ matrix.php }}, phpunit ${{ matrix.phpunit }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { phpunit: 9, php: 8.0 }
          - { phpunit: 8, php: 7.4 }
          - { phpunit: 7, php: 7.3 }
          - { phpunit: 6, php: 7.2 }
          - { phpunit: 5, php: 7.1 }
          - { phpunit: 4, php: 5.6 }
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: Remove dev dependecies for older php versions
        if: ${{ matrix.php < 7.1 }}
        run: |
          composer remove --dev phpstan/phpstan --ignore-platform-reqs --no-update
          composer remove --dev psalm/phar --ignore-platform-reqs --no-update
      - name: Install dependencies
        uses: ramsey/composer-install@v1
      - name: Download phpunit phar
        run: |
          wget -O phpunit https://phar.phpunit.de/phpunit-${{ matrix.phpunit }}.phar
          chmod +x phpunit
      - name: Run tests
        run: ./phpunit --testsuite EndToEnd
